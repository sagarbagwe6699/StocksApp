<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-6" *ngFor="let n of topNews">
      <!-- Card 1 -->
      <div class="card" style="width: 100%">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <img width="100%" height="60px" [src]="n['image']" alt="" />
            </div>
            <div class="col-sm-9">
              <p class="card-text">
                {{ n["headline"] }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
